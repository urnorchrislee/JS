<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>UnderScore</title>
</head>
<body>

<p>常用的类库-UnderScore</p>

<script src="js/UnderScore-min.js"></script>
<script>
    // 1. 数组的操作
    var arr = [1, 2, 3, 4, 5];
    _.each(arr, function(item, index){
        console.log(item, index);
    });

    _.each(arr, alert);

    // 2. 映射
    var newArr = _.map(arr, function(num){
        return num * 3;
    });
    console.log(newArr);

    // 3. 判断对象是否存在
    console.log(_.without(arr, 4));

    // 4.产生随机数
    console.log(_.random(-10, 10));
</script>
</body>
</html>
